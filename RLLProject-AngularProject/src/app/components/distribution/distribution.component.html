<div class="container my-5">
  <h3 class="mb-4">Distribution Centres</h3>

  <div class="row">
    <!-- Sidebar Menu -->
    <div class="col-md-3">
      <div class="list-group mb-3">
        <a href="#" class="list-group-item list-group-item-action active"
          >Distribution</a
        >
        <a
          class="list-group-item list-group-item-action"
          routerLink="/dashboard"
          >Dashboard</a
        >
        <a
          class="list-group-item list-group-item-action"
          routerLink="/inventory"
          >Inventory</a
        >
        <a class="list-group-item list-group-item-action" routerLink="/reports"
          >Reports</a
        >
      </div>
    </div>

    <div class="col-md-9">
      <!-- Search box for filtering -->
      <div class="my-3">
        <input
          [(ngModel)]="searchTerm"
          class="form-control"
          placeholder="Search by center name or city..."
        />
      </div>
      <!-- Table -->
      <table
        class="table table-striped table-hover table-bordered mb-3"
        *ngIf="filteredCenters && filteredCenters.length > 0"
      >
        <thead class="thead-dark">
          <tr>
            <th style="width: 10%" class="align-middle">Id</th>
            <th class="align-middle">Center Name</th>
            <th class="align-middle">City</th>
            <th class="align-middle"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let center of filteredCenters">
            <td class="align-middle">{{ center.centerId }}</td>
            <td class="align-middle">{{ center.centreName }}</td>
            <td class="align-middle">{{ center.city }}</td>
            <td class="align-middle">
              <a
                class="btn btn-link btn-sm"
                [routerLink]="['/distribution', 'edit-center', center.centerId]"
                >View</a
              >
            </td>
          </tr>
        </tbody>
      </table>

      <a class="btn btn-primary" routerLink="/distribution/add-center"
        >Add Center</a
      >
      <!-- distribution/edit-center/:id -->
      <p
        class="text-muted mt-3"
        *ngIf="!distributionCenter || distributionCenter.length <= 0"
      >
        No Centres in list
      </p>
    </div>
  </div>
</div>
