<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm">
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    loginForm.controls['username'].dirty &&
                    loginForm.hasError('required', 'username')
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="username"
                    type="text"
                    placeholder="UserName"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  loginForm.controls['username'].dirty &&
                  loginForm.hasError('required', 'username')
                "
                class="text-danger"
                >*Username is required</small
              >
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    loginForm.controls['password'].dirty &&
                    loginForm.hasError('required', 'password')
                  "
                >
                  <span class="fa fa-lock p-2"></span>
                  <input
                    formControlName="password"
                    [type]="type"
                    placeholder="Password"
                  />
                  <span
                    (click)="hideShowPass()"
                    class="fa {{ eyeIcon }}"
                  ></span>
                </div>
              </div>
              <small
                *ngIf="
                  loginForm.controls['password'].dirty &&
                  loginForm.hasError('required', 'password')
                "
                class="text-danger"
                >*Password is required</small
              >
              <div class="form-inline fr mt-4">
                <a
                  id="forgot"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  class="font-weight-bold"
                  >Forgot Password?</a
                >
              </div>
              <re-captcha
                (resolved)="resolved($event)"
                siteKey="6LfSgocoAAAAAHNIaGSjPhBHf1J8I0bHp_etyDaK"
              ></re-captcha>
              <button
                (click)="onLogin()"
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100"
              >
                Login
              </button>
              <div class="text-center pt-4 text-muted">
                Don't have an account?
                <a id="forget" routerLink="/signup">Sign Up</a>
              </div>
            </form>
          </div>
          <div class="mx-3 my-2 py-2 bordert">
            <div class="text-center py-3">
              <a href="https://www.facebook.com" target="_blank" class="px-2"
                ><img
                  src="https://dpreview.com/files/p/articles/4698742202/facebook.jpeg"
                  alt=""
              /></a>
              <a href="https://www.google.com" target="_blank" class="px-2"
                ><img
                  src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"
                  alt=""
              /></a>
              <a href="https://www.github.com" target="_blank" class="px-2"
                ><img
                  src="https://www.freepnglogos.com/uploads/512x512-logo/512x512-transparent-logo-github-logo-24.png"
                  alt=""
              /></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title" id="exampleModalLabel">
          <span style="font-size: 25px; font-weight: 700">Forgot Password?</span
          ><br />
          <small>Please provide your Email, we will send the reset link</small>
        </p>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-group pt-3">
          <div class="input-field">
            <span class="fa fa-user p-2"></span
            ><input
              [(ngModel)]="resetPasswordEmail"
              (ngModelChange)="checkValidEmail($event)"
              type="text"
              placeholder="Email"
            />
          </div>
        </div>
        <small *ngIf="!resetPasswordEmail" class="text-danger"
          >*Email is required!*
        </small>
        <small *ngIf="!isValidEmail && resetPasswordEmail" class="text-danger"
          >*Email is Invalid!*</small
        >
      </div>
      <div class="modal-footer">
        <button
          id="closeBtn"
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button type="button" (click)="confirmToSend()" class="btn btn-primary">
          Send
        </button>
      </div>
    </div>
  </div>
</div>
